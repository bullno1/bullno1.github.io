---
layout: default
title: Home
stylesheets: ["home", "terminal"]
---

<script src="/public/js/jquery.terminal.min.js"></script>
<script>
	$(function() {
		$("#terminal").terminal({
			help: function() {
				this.echo("Available commands:\n");
				this.echo("[[b;;]help]            Print this message");
				this.echo("[[b;;]ls]              Print a list of pages you can visit");
				this.echo("[[b;;]cd] <page>       Visit a page");
				this.echo("[[b;;]email] [subject] Send me an email ");
			},
			ls: function() {
				this.echo("home");
				this.echo("portfolio");
				this.echo("about");
				this.echo("blog");
			},
			cd: function(page) {
				switch(page) {
					case "home": location.href = "/"; break;
					case "about": location.href = "/about"; break;
					case "portfolio": location.href = "/#portfolio"; break;
					case "blog": location.href = "/blog"; break;
					default:
						this.echo("Invalid page: '" + page + "'");
						break;
				}
			},
			email: function(subject) {
				location.href = "mailto:bach@bullno1.com?subject="+subject;
			}
		}, {
			greetings: "Welcome, visitor. This is a functional terminal.\nType [[b;;]help] if you don't know what to do.\nAltenatively, you can navigate the site using your mouse like most normal people do.\n",
			name: "home-term",
			height: 300,
			prompt: 'visitor@bullno1.com> '
		});
	});
</script>

<div id="terminal"></div>
<h1>Le Viet Bach</h1>
<div id="intro">
	<p>Some of my best works so far are showcased below.</p>
</div>

<div id="portfolio">
	{% for project in site.projects %}
	<div class="project">
		<div class="project-image"
		     style="background-image: url({{project.thumbnail}})"></div>
		<a class="description" href="{{project.url}}">
			<h2 class="project-title">{{project.title}}</h2>
			<p class="project-short-desc">{{project.description}}</p>
		</a>
	</div>
	{% endfor %}
</div>
