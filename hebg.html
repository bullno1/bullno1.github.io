<!DOCTYPE html>
<html lang="en">
<head>
	<title>HEBG List</title>
	<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css" />
</head>
<body>
	<h1>HEBG List</h1>
	<h2>Index</h2>
	<ul>
		<li><a href="#most-wanted">Most Wanted</a></li>
		<li><a href="#all-games">All Games</a></li>
		<li><a href="#members">Members</a></li>
	</ul>

	<h2 id="most-wanted">Most Wanted</h2>
	<ul id="most-wanted-list">
		<li>
			<div>Game: <a class="game-link" target="_blank" href="https://boardgamegeek.com/boardgame/"></a></div>
			<div>
				Wanted By:
				<ol class="wanted-by-list">
					<li>
						<a target="_blank" href="https://boardgamegeek.com/user/"></a>
					</li>
				</ol>
			</div>
			<div>
				Possible hosts:
				<ol class="possible-hosts-list">
					<li>
						<a target="_blank" href="https://boardgamegeek.com/user/"></a>
					</li>
				</ol>
			</div>
		</li>
	</ul>
	<h2 id="all-games">All Games</h2>
	<ul id="all-games-list">
		<li>
			<a target="_blank" href="https://boardgamegeek.com/boardgame/"></a>
		</li>
	</ul>
	<h2 id="members">Members</h1>
	<ul id="members-list">
		<li>
			<a target="_blank" href="https://boardgamegeek.com/user/"></a>
		</li>
	</ul>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pure.js/2.83/pure.min.js"></script>
	<script src="/public/js/hebg.js"></script>
</body>
</html>
