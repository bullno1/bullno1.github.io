markdown: kramdown
highlighter: rouge
permalink: /blog/:title
exclude: ["vendor", "serve"]
collections:
    projects:
        output: true
        permalink: /projects/:title/

defaults:
    -
      scope:
          path: "projects"
      values:
          layout: "project"
          stylesheets: ["project"]
    -
      scope:
          path: ""
      values:
          layout: "post"

url:
baseurl:

redcarpet:
  extensions: ["strikethrough", "tables", "footnotes", "fenced_code_block", "autolink"]

sass:
  sass_dir: public/css
  style: :compressed
